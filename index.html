<!DOCTYPE html>

          </div>

            <lable for="n6"><input class="checkbox" type="checkbox" id="n6" value="n6" /> Tu nghi nha</lable>

            <p>Any comments or suggestions?</p>
              <label for="bio"><textarea id="bio" name="bio" placeholder="Enter your comments here..." rows="10" cols="30"></textarea></label>
